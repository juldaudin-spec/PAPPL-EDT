        <h1>Créer un Cours</h1>

        <form action="infos" method="GET">
            <table class="text-center">
                <tr>
                    <th>Date et heure de début</th>
                    <td>
                        <input type="datetime-local"
                               name="hDebut">
                    </td>
                </tr>

                <tr>
                    <th>Durée (minutes)</th>
                    <td>
                        <input type="number"
                               name="duree"
                               min="0">
                    </td>
                </tr>

                <tr>
                    <th>Matière</th>
                    <td>
                        <input type="text"
                               name="acronyme"
                               placeholder="Acronyme matière"
                               maxlength="10"
                               required>
                    </td>
                </tr>

                <tr>
                    <th>Type de leçon</th>
                    <td>
                        <input type="text"
                               name="intitule"
                               placeholder="CM / TD / TP"
                               required>
                    </td>
                </tr>
                <tr>
                    <th>Groupe(s) participant(s)</th>
                    <td>
                        <select name="groupes" multiple required>
                            <option value="SI">InfoSI</option>
                            
                            <option value="IA">InfoIA</option>
                            <option value="RV">InfoRV</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Initiales Enseignants</th>
                    <td>
                        <select name="enseignants" multiple required>
                            <option value="JYM">JYM</option>
                            
                            <option value="JYM">MS</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Salle</th>
                    <td>
                        <select name="salles" multiple required>
                            <option value="C008">C008</option>
                            <option value="C117">C117</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>

    </body>

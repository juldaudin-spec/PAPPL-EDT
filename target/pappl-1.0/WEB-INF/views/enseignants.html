        <h1>Créer un nouvel enseignant</h1>
        <form action="infos"
              method="GET">
            <table class="text-center">
                <tr>
                    <th>Initiales</th>
                    <td>
                        <input type="text" name="initiales" maxlength="5" required>
                    </td>
                </tr>

                <tr>
                    <th>Nom</th>
                    <td>
                        <input type="text" name="nomEnseignant" maxlength="64" required>
                    </td>
                </tr>

                <tr>
                    <th>Prénom</th>
                    <td>
                        <input type="text" name="prenom" maxlength="64">
                    </td>
                </tr>
                <tr>
                    <td scope="col" colspan="2" class="text-center">
                        <button type="submit">
                            Sauvegarde
                        </button>
                    </td>
                </tr>
            </table>
        </form>
